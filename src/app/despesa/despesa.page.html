<ion-header>

  <ion-row>
    <ion-col size="12" class="danger">
      TIPO RECEITA
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

    <ion-col size="6" class="danger">

      <ion-input class="campo"> </ion-input>

      <ion-input class="campo"> </ion-input>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      OBSERVACOES
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" class="botao">
      <ion-button expand="full" color="tertiary">GRAVAR</ion-button>
    </ion-col>
    <ion-col size="6" class="botao">
      <ion-button expand="full" color="tertiary">VOLTAR</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
