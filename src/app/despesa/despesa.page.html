<ion-header>



  <ion-row>
    <ion-col class="botao">
      <ion-button expand="full" class="botao">
        <ion-icon slot="start" name="add-outline"></ion-icon>INCLUIR</ion-button>
    </ion-col>
    <ion-col class="botao">
      <ion-button expand="full" class="botao">
        <ion-icon slot="start" name="pencil-outline"></ion-icon>ALTERAR</ion-button>
    </ion-col>
    <ion-col class="botao">
      <ion-button expand="full" class="botao">
        <ion-icon slot="start" name="trash-outline"></ion-icon>EXCLUIR</ion-button>
    </ion-col>
    <ion-col class="botao">
      <ion-button expand="full" class="botao">
        <ion-icon slot="start" name="list-outline"></ion-icon>LISTAR</ion-button>
    </ion-col>
  </ion-row>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col class="cadastro">
      LANÇAR DESPESAS
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col size="12" class="danger">
      NOME
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      CNPJ/CPF
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      TIPO RECEITA
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      DATA EMISSÃO
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      Nº DA NOTA
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      VALOR DA DESPESA
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      QUANTIDADE DE PARCELAS
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      DATA VENCIMENTO
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="danger">
      OBSERVACOES
      <ion-input class="campo"> </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="botao">
      <ion-button expand="full" class="botao">
        <ion-icon slot="start" name="arrow-undo-outline"></ion-icon>
        VOLTAR
      </ion-button>
    </ion-col>
    <ion-col class="botao">
      <ion-button expand="full" class="botao">
        <ion-icon slot="start" name="save-outline"></ion-icon>
         GRAVAR
      </ion-button>
    </ion-col>
</ion-row>

</ion-content>
